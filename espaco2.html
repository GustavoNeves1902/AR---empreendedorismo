<!DOCTYPE html>
<html>
  <head>
    <title>Corredor A - Realidade Aumentada</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene embedded arjs>
      <!-- Usando o marcador padrÃ£o HIRO -->
      <a-marker preset="hiro">
        <a-image 
          src="assets/E2_com_setas.jpg"
          position="0 0 0"
          rotation="-90 0 0"
          width="2"
          height="4">
        </a-image>

        <a-text value="Sala 4" 
                  position="0.05 0.01 -0.3" 
                  rotation="-90 0 0"
                  align="center"
                  color="#00FF00"
                  width="2">
          </a-text>
          <a-text value="Sala 2" 
                  position="-0.05 0.01 -0.05" 
                  rotation="-90 0 0"
                  align="center"
                  color="#00FF00"
                  width="1.3">
          </a-text>
          <a-text value="Sala 1" 
                  position="-0.1 0.0 0.1" 
                  rotation="-90 0 0"
                  align="center"
                  color="#00FF00"
                  width="1.6">
          </a-text>
          <a-text value="Sala 3" 
                  position="0 0.01 -0.15" 
                  rotation="-90 0 0"
                  align="center"
                  color="#00FF00"
                  width="1.2">
          </a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
