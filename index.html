<!DOCTYPE html>
<html>
<head>
    <title>Cubo MÃ¡gico AR com Marcador Hiro</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: red;" scale="0.5 0.5 0.5">
                <a-plane position="0 0.5 0" rotation="-90 0 0" color="white" width="0.5" height="0.5"></a-plane>
                <a-plane position="0 -0.5 0" rotation="90 0 0" color="yellow" width="0.5" height="0.5"></a-plane>
                <a-plane position="0.5 0 0" rotation="0 90 0" color="green" width="0.5" height="0.5"></a-plane>
                <a-plane position="-0.5 0 0" rotation="0 -90 0" color="blue" width="0.5" height="0.5"></a-plane>
                <a-plane position="0 0 0.5" rotation="0 0 0" color="orange" width="0.5" height="0.5"></a-plane>
                <a-plane position="0 0 -0.5" rotation="0 180 0" color="red" width="0.5" height="0.5"></a-plane>
            </a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
