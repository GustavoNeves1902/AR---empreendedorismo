<!DOCTYPE html>
<html>
  <head>
    <title>Corredor A - RA com seta</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene embedded arjs>
      <a-assets>
        <!-- Carregando modelo da seta -->
        <a-asset-item id="seta" src="assets/Arrow.glb"></a-asset-item>
      </a-assets>

      <!-- Marcador HIRO -->
      <a-marker id="marker" preset="hiro">

        <!-- Agrupamento que serÃ¡ escalado -->
        <a-entity id="grupo-dinamico" scale="1 1 1">

          <!-- Imagem do corredor -->
          <a-image 
            src="assets/BLOCO12.jpeg"
            position="0 0 0"
            rotation="-90 0 0"
            width="2"
            height="4">
          </a-image>

          <!-- Textos -->
          <a-text value="Espaco 3" 
                  position="-0.6 0.3 0.5" 
                  rotation="-90 0 0"
                  align="center"
                  color="#00FF00"
                  width="1.5">
          </a-text>

          <a-text value="Espaco 4" 
                  position="0.6 0.3 0.5" 
                  rotation="-90 0 0"
                  align="center"
                  color="#00FF00"
                  width="1.5">
          </a-text>

          <!-- Seta apontando para Corredor B -->
          <a-entity 
            gltf-model="#seta" 
            position="-0.6 0 0.3" 
            rotation="90 180 0" 
            scale="2 2 2">
          </a-entity>

          <!-- Seta apontando para Corredor C -->
          <a-entity 
            gltf-model="#seta" 
            position="0.6 0 0.3" 
            rotation="90 0 0" 
            scale="2 2 2">
          </a-entity>

        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
