<!DOCTYPE html>
<html>
  <head>
    <title>Corredor A - Realidade Aumentada</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene embedded arjs>
      <!-- Usando o marcador padrÃ£o HIRO -->
      <a-marker preset="hiro">
        <a-image 
          src="assets/E1_com_seta.jpg"
          position="0 0 0"
          rotation="-90 0 0"
          width="2"
          height="4">
        </a-image>

        <a-text value="Sala 4" 
                  position="-0.6 0.01 1.15" 
                  rotation="-90 0 0"
                  align="center"
                  color="#00FF00"
                  width="2">
          </a-text>
          <a-text value="Sala 2" 
                  position="0.05 0.01 0.6" 
                  rotation="-90 0 0"
                  align="center"
                  color="#00FF00"
                  width="1.7">
          </a-text>
          <a-text value="Sala 1" 
                  position="0.2 0.0 1.23" 
                  rotation="-90 0 0"
                  align="center"
                  color="#00FF00"
                  width="2">
          </a-text>
          <a-text value="Sala 3" 
                  position="-0.08 0.01 0.17" 
                  rotation="-90 0 0"
                  align="center"
                  color="#00FF00"
                  width="1">
          </a-text>
          
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
