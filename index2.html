<!DOCTYPE html>
<html>
  <head>
    <title>Corredor A - RA com seta</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #info-box {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 10px;
        display: none;
        max-width: 300px;
      }
    </style>
  </head>

  <body>
    <div id="info-box">Informações da sala</div>

    <a-scene embedded arjs>

      <!-- Cursor para detectar clique -->
      <a-entity camera>
        <a-cursor></a-cursor>
      </a-entity>

      <!-- Marcador HIRO -->
      <a-marker id="marker" preset="hiro">

        <a-entity id="grupo-dinamico" scale="1 1 1">

          <a-image 
            src="assets/b12_com_seta.jpg"
            position="0 0 0"
            rotation="-90 0 0"
            width="2"
            height="4">
          </a-image>

          <!-- Textos interativos -->
          <a-text id="espaco3" value="Espaco 3" 
                  position="-0.5 0.01 0.5" 
                  rotation="-90 0 0"
                  align="center"
                  color="#00FF00"
                  width="2">
          </a-text>

          <a-text id="espaco1e2" value="Espacos 1 e 2" 
                  position="0 0.01 1" 
                  rotation="-90 0 0"
                  align="center"
                  color="#00FF00"
                  width="2">
          </a-text>

          <a-text id="espaco4" value="Espaco 4" 
                  position="0.5 0.01 0.5" 
                  rotation="-90 0 0"
                  align="center"
                  color="#00FF00"
                  width="2">
          </a-text>

        </a-entity>

      </a-marker>

    </a-scene>

    <script>
      const infoBox = document.getElementById("info-box");

      // Espaco 3
      document.querySelector("#espaco3").addEventListener("click", () => {
        infoBox.innerText = "Espaço 3: Sala de reunião com projetor e capacidade para 10 pessoas.";
        infoBox.style.display = "block";
      });

      // Espaços 1 e 2
      document.querySelector("#espaco1e2").addEventListener("click", () => {
        infoBox.innerText = "Espaços 1 e 2: Salas de aula para turmas de até 40 alunos.";
        infoBox.style.display = "block";
      });

      // Espaço 4
      document.querySelector("#espaco4").addEventListener("click", () => {
        infoBox.innerText = "Espaço 4: Laboratório de informática com 25 computadores.";
        infoBox.style.display = "block";
      });

      // Esconde o box após 5 segundos
      document.querySelectorAll("a-text").forEach(el => {
        el.addEventListener("click", () => {
          setTimeout(() => {
            infoBox.style.display = "none";
          }, 5000);
        });
      });
    </script>
  </body>
</html>
